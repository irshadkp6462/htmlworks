<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">

        <section>

            <table border="1">
    
                <tr>
                  <th>Pizza shop 2.0</th>
                </tr>

                <tr>
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Pizza toppings</td>
                    <td>
                        <input type="radio" name="topping" value="supreme"><label for="">Supreme</label><br>
                        <input type="radio" name="topping" value="vegeterian"><label for="">Vegeterian</label><br>
                        <input type="radio" name="topping" value="hawaiian"><label for="">Hawaiian</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="">Pizza sauce</label></td>

                    <td>
                        <select name="" id="">

                            <option value="">Tomato</option>

                        </select>

                    </td>
                </tr>

                <tr>
                    <td>Optional Extras</td>

                    <td>

                        <input type="checkbox"><label for="">Extra Cheese</label>
                        <input type="checkbox"><label for="">Gluten Free Base</label>

                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="">Delivery Instructions</label><br>
                        <textarea name="" id="" rows="10" cols="40"></textarea>
                    </td>
                </tr>

                <tr>
                    <td><button type="submit">Sent my Order</button></td>
                </tr>
    
            </table>

        </section>
        
    </form>
</body>
</html>
