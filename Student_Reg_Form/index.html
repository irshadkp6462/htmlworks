<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form action="">

        <div>
            <label for="">Firstname</label><br>
            <input type="text" placeholder="Firstname"><br>
            <label for="">Middlename</label><br>
            <input type="text" placeholder="Middlename"><br>
            <label for="">Lastname</label><br>
            <input type="text" placeholder="Lastname">
        </div>

        <div>
            <label for="">Course :</label>
            <select name="" id="">
                <option value="">course</option>
                <option value="">Mern</option>
            </select>
        </div>

        <div>
            <label for="">Gender :</label><br>
            <input type="radio" name="gender" value="male">
            <label for="">MAle</label>
            <input type="radio" name="gender" value="female">
            <label for="">Female</label>
            <input type="radio" name="gender" value="Other">
            <label for="">Other</label>
        </div>

        <div>
            <label for="">Phone :</label><br>
            <input type="tex" value="+91" disabled><br>
            <input type="number">
        </div>

        <div>
            <label for="">Current Address :</label><br>
            <textarea name="" id="" rows="10" cols="50"placeholder="current address"></textarea>
        </div>

        <div>
            <label for="">Email</label><br>
            <input type="email">
        </div>

        <div>
            <label for="">Password</label><br>
            <input type="password"><br>
            <label for="">Re-type password</label><br>
            <input type="password">
        </div>

        <div>
            <button type="submit">Register</button>
        </div>


    </form>
    
</body>
</html>
